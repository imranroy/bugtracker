{% extends "tracker/base.html" %}
{% load static %}
{% block title %}Create New Issue{% endblock %}

{% block content %}
<h1>Create Issue for Project: {{ project.name }}</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Create Issue</button>
</form>
{% endblock %}
